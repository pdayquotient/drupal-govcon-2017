ex2_flatfile.read:
  path: '/ex2_jsonfile/{path}'
  defaults:
    _title: 'Example 2: Processing an external JSON file'
    _controller: '\Drupal\ex2_jsonfile\Controller\Ex2JsonFileController::content'
    path: 'C:/projects/govcon_2017_flat_files/Example2/sample.json'
  requirements:
    _permission: 'access content'

ex2_flatfile.readjson:
  path: '/ex2_json/{path}'
  defaults:
    _title: 'Example 2: Returning JSON from flat file'
    _controller: '\Drupal\ex2_jsonfile\Controller\Ex2JsonFileController::jsonContent'
    path: 'C:/projects/govcon_2017_flat_files/Example2/sample.json'
  requirements:
    _permission: 'access content'
